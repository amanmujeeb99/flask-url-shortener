<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener & QR Code Generator</title>
    <!-- Bootstrap CSS (For Styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">ðŸ”— URL Shortener & QR Code Generator</h1>
        
        <form method="POST" class="mb-4">
            <input type="text" name="url" class="form-control mb-2" placeholder="Enter long URL" required>
            <button type="submit" class="btn btn-primary">Shorten</button>
        </form>

        {% if short_url %}
            <div class="alert alert-success">
                <p>Shortened URL: <a href="{{ short_url }}" target="_blank">http://127.0.0.1:5000/{{ short_url }}</a></p>
                {% if clicks is defined %}
                    <p>Clicks: <strong>{{ clicks }}</strong></p>
                {% endif %}
            </div>
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid">
        {% endif %}
    </div>

    <!-- Bootstrap JS (For Future Enhancements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
