<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free URL Shortener & QR Code Generator | Shortify</title>
    <meta name="description" content="Shorten URLs instantly and generate QR codes for free. Perfect for businesses, marketers, and personal use.">
    <meta name="keywords" content="URL shortener, free QR code generator, link shortener, custom short links">
    <meta name="author" content="Shortify">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">ðŸ”— Free URL Shortener & QR Code Generator</h1>

        <!-- URL Shortener Form -->
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <input type="text" name="url" class="form-control" placeholder="Enter long URL" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Shorten URL</button>
        </form>

        <!-- Display Shortened URL & QR Code -->
        {% if short_url %}
            <div class="alert alert-success">
                <p><strong>Shortened URL:</strong> <a href="{{ short_url }}" target="_blank">https://flask-url-shortener-g0em.onrender.com/{{ short_url }}</a></p>
                {% if clicks is defined %}
                    <p>ðŸ”¢ Clicks: <strong>{{ clicks }}</strong></p>
                {% endif %}
                <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
